
<section fxLayout="column" fxLayoutAlign="center center" class="container" [formGroup]="carForm">
  <mat-card fxFlex="70%" class="booking-card">
    <mat-card-title>Book a Car</mat-card-title>
    <mat-card-content fxLayout="column">

      <!-- First Line of Fields -->
      <div fxLayout="row" class="field-row">
        <mat-form-field fxFlex fxLayoutGap="20px">
          <mat-label>Select your car type</mat-label>
          <mat-select formControlName="selectedCarType">
            <mat-option *ngFor="let carType of options" [value]="carType.categoryId">
              {{ carType.categoryName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex fxLayoutGap="20px">
          <mat-label>Pick up location</mat-label>
          <input matInput placeholder="Enter pick up location"  formControlName="pickUpLocation"/>
        </mat-form-field>
        
      </div>

      <!-- Second Line of Fields -->
      <div fxLayout="row" class="field-row">
        

        <mat-form-field fxFlex fxLayoutGap="20px">
          <mat-label>Pick up date</mat-label>
          <input matInput [matDatepicker]="picker1" placeholder="Select pick up date" formControlName="pickUpDate"/>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field fxFlex fxLayoutGap="20px">
          <mat-label>Drop off date</mat-label>
          <input matInput [matDatepicker]="picker2" placeholder="Select drop off date" formControlName="dropOffDate"/>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" (click)="searchCars()">Search Cars</button>
    </mat-card-content>
  </mat-card>
</section>
<div *ngIf="showcars" class="align_cars">
  
    
      
    <mat-card *ngFor="let car of cars" class="car-card">
      <div class="image-container">
    <img [src]="car.carImage" alt="{{ car.brand }} {{ car.model }}" mat-card-image />
  </div>
    <mat-card-content>
      <h3>{{ car.brand }} {{ car.model }}</h3>
      <h4>Mileage:<p>{{ car.mileage }}</p></h4>
      <p>Rental Price: ${{ car.costPerDay }}/day</p>
      <button mat-raised-button color="primary" (click)="rent(car)">Rent Now</button>
    </mat-card-content>
    <mat-card-actions>
      
    </mat-card-actions>
  </mat-card>

</div>
